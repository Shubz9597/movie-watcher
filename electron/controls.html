<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --purple: #7c3aed;
      --purple-strong: #a855f7;
      --bg: rgba(10, 10, 15, 0.7);
    }
    body {
      width: 100vw;
      height: 100vh;
      background: transparent;
      overflow: hidden;
      font-family: "Segoe UI", Inter, sans-serif;
      color: #fff;
      user-select: none;
      cursor: default;
    }
    .chrome {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .top-gradient, .bottom-gradient {
      position: absolute;
      left: 0;
      right: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }
    .top-gradient {
      top: 0; height: 160px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.2), transparent);
    }
    .bottom-gradient {
      bottom: 0; height: 220px;
      background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.3), transparent);
    }
    .hud {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 24px 28px;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    .hud.hidden {
      opacity: 0;
      transform: translateY(6px);
      pointer-events: none;
    }
    .top-bar, .bottom-bar {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      pointer-events: auto;
    }
    .top-bar {
      justify-content: space-between;
      padding-right: 8px;
    }
    .title-stack {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }
    .title {
      font-size: 18px;
      font-weight: 700;
      text-shadow: 0 6px 20px rgba(0,0,0,0.5);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 640px;
    }
    .subtitle {
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.65);
    }
    .controls-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.08);
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.12s ease, background 0.15s ease, border 0.15s ease;
    }
    .btn:hover { background: rgba(255,255,255,0.16); border-color: rgba(255,255,255,0.15); transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }
    .btn-lg { width: 56px; height: 56px; }
    .time {
      font-variant-numeric: tabular-nums;
      font-size: 14px;
      color: rgba(255,255,255,0.9);
      min-width: 120px;
      text-align: center;
    }
    .spacer { flex: 1; }
    .bar {
      width: 100%;
      height: 10px;
      position: relative;
      cursor: pointer;
      padding: 12px 0;
      display: flex;
      align-items: center;
    }
    .bar-track {
      position: relative;
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 999px;
      overflow: hidden;
    }
    .bar-buffer, .bar-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      border-radius: 999px;
    }
    .bar-buffer {
      background: rgba(255,255,255,0.18);
      width: 0%;
    }
    .bar-fill {
      background: linear-gradient(90deg, var(--purple), var(--purple-strong));
      width: 0%;
      box-shadow: 0 0 16px rgba(168,85,247,0.5);
    }
    .scrub-thumb {
      position: absolute;
      top: 50%;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.15s ease;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    .bar:hover .scrub-thumb { transform: translate(-50%, -50%) scale(1); }
    .volume {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 140px;
    }
    .vol-track {
      position: relative;
      width: 120px;
      height: 4px;
      background: rgba(255,255,255,0.25);
      border-radius: 999px;
      cursor: pointer;
    }
    .vol-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      border-radius: 999px;
      background: white;
      width: 100%;
    }
    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.08);
      font-size: 12px;
      letter-spacing: 0.06em;
    }
    svg { width: 22px; height: 22px; }
  </style>
</head>
<body>
  <div class="top-gradient"></div>
  <div class="bottom-gradient"></div>

  <div class="hud" id="hud">
    <div class="top-bar">
      <div class="controls-row" style="gap: 8px;">
        <button class="btn" id="closeBtn" title="Close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
        <div class="title-stack">
          <div class="subtitle">Now Playing</div>
          <div class="title" id="titleText">Loadingâ€¦</div>
        </div>
      </div>
      <div class="controls-row" style="gap: 10px;">
        <span class="pill">mpv embedded</span>
        <button class="btn" id="fullscreenBtn" title="Fullscreen">
          <svg id="fsIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path id="fsIconPath" d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="spacer"></div>

    <div class="bottom-bar" style="flex-direction: column; gap: 12px;">
      <div class="bar" id="progressBar">
        <div class="bar-track">
          <div class="bar-buffer" id="bufferFill"></div>
          <div class="bar-fill" id="progressFill"></div>
          <div class="scrub-thumb" id="thumb"></div>
        </div>
      </div>

      <div class="controls-row" style="width: 100%; gap: 12px;">
        <div class="controls-row" style="gap: 10px;">
          <button class="btn btn-lg" id="playBtn" title="Play/Pause">
            <svg id="playIcon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            <svg id="pauseIcon" viewBox="0 0 24 24" fill="currentColor" style="display:none;"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>
          </button>
          <button class="btn" id="backBtn" title="Seek -10s">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 19l-7-7 7-7v14zM20 19l-7-7 7-7v14z"/>
            </svg>
          </button>
          <button class="btn" id="forwardBtn" title="Seek +10s">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M13 5l7 7-7 7V5zM4 5l7 7-7 7V5z"/>
            </svg>
          </button>
        </div>

        <div class="time" id="timeDisplay">0:00 / 0:00</div>

        <div class="volume">
          <button class="btn" id="muteBtn" title="Mute">
            <svg id="volumeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
            <svg id="volumeMutedIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              <line x1="23" y1="9" x2="17" y2="15"></line>
              <line x1="17" y1="9" x2="23" y2="15"></line>
            </svg>
          </button>
          <div class="vol-track" id="volumeSlider">
            <div class="vol-fill" id="volumeFill"></div>
          </div>
        </div>

        <div class="spacer"></div>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require("electron");

    let state = { time: 0, duration: 0, paused: true, volume: 1, mute: false, buffered: 0 };
    let hideTimer = null;
    let isScrubbing = false;
    let fullscreen = false;

    const hud = document.getElementById("hud");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");
    const bufferFill = document.getElementById("bufferFill");
    const thumb = document.getElementById("thumb");
    const timeDisplay = document.getElementById("timeDisplay");
    const playBtn = document.getElementById("playBtn");
    const playIcon = document.getElementById("playIcon");
    const pauseIcon = document.getElementById("pauseIcon");
    const backBtn = document.getElementById("backBtn");
    const forwardBtn = document.getElementById("forwardBtn");
    const muteBtn = document.getElementById("muteBtn");
    const volumeIcon = document.getElementById("volumeIcon");
    const volumeMutedIcon = document.getElementById("volumeMutedIcon");
    const volumeSlider = document.getElementById("volumeSlider");
    const volumeFill = document.getElementById("volumeFill");
    const titleText = document.getElementById("titleText");
    const closeBtn = document.getElementById("closeBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const fsIcon = document.getElementById("fsIcon");

    const formatTime = (s) => {
      if (!isFinite(s) || s < 0) return "0:00";
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = Math.floor(s % 60);
      if (h > 0) return `${h}:${String(m).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
      return `${m}:${String(sec).padStart(2,"0")}`;
    };

    const showHud = () => {
      hud.classList.remove("hidden");
      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => hud.classList.add("hidden"), 2800);
    };

    const updateUI = () => {
      const pct = state.duration > 0 ? (state.time / state.duration) * 100 : 0;
      progressFill.style.width = `${pct}%`;
      thumb.style.left = `${pct}%`;
      bufferFill.style.width = `${Math.min(100, state.buffered || 0)}%`;
      timeDisplay.textContent = `${formatTime(state.time)} / ${formatTime(state.duration)}`;

      const paused = !!state.paused;
      playIcon.style.display = paused ? "block" : "none";
      pauseIcon.style.display = paused ? "none" : "block";

      const muted = state.mute || (state.volume !== undefined && state.volume === 0);
      volumeIcon.style.display = muted ? "none" : "block";
      volumeMutedIcon.style.display = muted ? "block" : "none";
      const volPct = muted ? 0 : Math.min(100, Math.max(0, (state.volume || 0) * 100));
      volumeFill.style.width = `${volPct}%`;

      const fsIconPath = document.getElementById("fsIconPath");
      if (fsIconPath) {
        fsIconPath.setAttribute("d", fullscreen
          ? "M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"
          : "M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3");
      }
    };

    const pollState = async () => {
      try {
        const result = await ipcRenderer.invoke("mpv:state");
        if (result?.ok && result?.state) {
          const s = result.state;
          state = {
            ...state,
            time: typeof s.time === "number" ? s.time : state.time,
            duration: typeof s.duration === "number" ? s.duration : state.duration,
            paused: typeof s.paused === "boolean" ? s.paused : state.paused,
            volume: typeof s.volume === "number" ? s.volume : state.volume,
            mute: typeof s.mute === "boolean" ? s.mute : state.mute,
          };
          updateUI();
        }
      } catch (err) {
        // ignore transient errors
      }
    };

    const seekTo = async (clientX) => {
      const rect = progressBar.getBoundingClientRect();
      const pct = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
      const target = pct * (state.duration || 0);
      state.time = target;
      updateUI();
      await ipcRenderer.invoke("mpv:seek", target, false);
    };

    document.addEventListener("mousemove", showHud);
    document.addEventListener("click", showHud);

    playBtn.addEventListener("click", async () => {
      await ipcRenderer.invoke("mpv:pause", !state.paused);
      state.paused = !state.paused;
      updateUI();
      showHud();
    });

    backBtn.addEventListener("click", async () => {
      await ipcRenderer.invoke("mpv:seek", -10, true);
      showHud();
    });
    forwardBtn.addEventListener("click", async () => {
      await ipcRenderer.invoke("mpv:seek", 10, true);
      showHud();
    });

    muteBtn.addEventListener("click", async () => {
      await ipcRenderer.invoke("mpv:setMute", !state.mute);
      state.mute = !state.mute;
      updateUI();
      showHud();
    });

    volumeSlider.addEventListener("mousedown", (e) => {
      const setVol = async (evt) => {
        const rect = volumeSlider.getBoundingClientRect();
        const v = Math.max(0, Math.min(1, (evt.clientX - rect.left) / rect.width));
        state.volume = v;
        state.mute = v === 0;
        updateUI();
        await ipcRenderer.invoke("mpv:setVolume", v);
      };
      setVol(e);
      const move = (evt) => setVol(evt);
      const up = () => {
        window.removeEventListener("mousemove", move);
        window.removeEventListener("mouseup", up);
      };
      window.addEventListener("mousemove", move);
      window.addEventListener("mouseup", up);
    });

    progressBar.addEventListener("mousedown", (e) => {
      isScrubbing = true;
      seekTo(e.clientX);
      const move = (evt) => seekTo(evt.clientX);
      const up = (evt) => {
        seekTo(evt.clientX);
        isScrubbing = false;
        window.removeEventListener("mousemove", move);
        window.removeEventListener("mouseup", up);
      };
      window.addEventListener("mousemove", move);
      window.addEventListener("mouseup", up);
    });

    closeBtn.addEventListener("click", async () => {
      await ipcRenderer.invoke("mpv:stop");
    });

    fullscreenBtn.addEventListener("click", async () => {
      const res = await ipcRenderer.invoke("window:toggleFullscreen");
      if (res?.ok) {
        fullscreen = !!res.fullscreen;
        updateUI();
        showHud();
      }
    });

    document.addEventListener("keydown", async (e) => {
      if (e.code === "Space") { e.preventDefault(); await ipcRenderer.invoke("mpv:pause", !state.paused); state.paused = !state.paused; updateUI(); }
      else if (e.code === "ArrowLeft") { e.preventDefault(); await ipcRenderer.invoke("mpv:seek", -10, true); }
      else if (e.code === "ArrowRight") { e.preventDefault(); await ipcRenderer.invoke("mpv:seek", 10, true); }
      else if (e.code === "ArrowUp") { e.preventDefault(); const next = Math.min(1, (state.volume || 0) + 0.05); state.volume = next; state.mute = next === 0; updateUI(); await ipcRenderer.invoke("mpv:setVolume", next); }
      else if (e.code === "ArrowDown") { e.preventDefault(); const next = Math.max(0, (state.volume || 0) - 0.05); state.volume = next; state.mute = next === 0; updateUI(); await ipcRenderer.invoke("mpv:setVolume", next); }
      else if (e.code === "KeyF") { const res = await ipcRenderer.invoke("window:toggleFullscreen"); fullscreen = !!res?.fullscreen; updateUI(); }
      showHud();
    });

    ipcRenderer.on("mpv:title", (_event, title) => {
      if (title) titleText.textContent = title;
    });

    setInterval(pollState, 250);
    pollState();
    showHud();
  </script>
</body>
</html>
